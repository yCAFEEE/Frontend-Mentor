<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="rating-container">
      <!-- Rating state start -->
       <div class="rating-img">
         <img src="images/icon-star.svg" alt="icon-star">
       </div>
      <h2>How did we do?</h2>
    
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
        
      <div class="rating-buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <div class="submit-button">
        <button onclick="submit()">SUBMIT</button>
      </div>
      <span id="error-message" style="color: hsl(0, 100%, 55%); display: block; margin-top: 10px;">
      </span>
    
      <!-- Rating state end -->
    </div>
  
    <div id="thanks-container" style="display: none;">
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yCAFEEE">yCAFEEE</a>.
  </div>
</body>
</html>
