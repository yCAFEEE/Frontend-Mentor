<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <div style="float: left; margin-right: 20px;">
        <label for="day">Day</label>
        <input type="number" name="day" id="day" placeholder="DD">
      </div>
      
      <div style="float: left; margin-right: 20px;">
        <label for="month">Month</label>
        <input type="number" name="month" id="month" placeholder="MM">
      </div>
    
      <div style="float: left;">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" placeholder="YYYY">
      </div>
    </div>

    <div class="submit-container">
      <div class="line"></div>
      <button onclick="show()" class="submit-button">
        <img src="assets/images/icon-arrow.svg">
      </button>
    </div>

    <div id="result">
      <p><span class="result-num">--</span> years</p>
      <p><span class="result-num">--</span> months</p>
      <p><span class="result-num">--</span> days</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yCAFEEE">yCAFEEE</a>.
  </div>
</body>
</html>
