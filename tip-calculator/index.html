<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="settings-container">
      <p>Bill</p>
      <input type="number">
      <p>Select Tip %</p>
      <div class="buttons-container">
        <div><button>5%</button></div>
        <div><button>10%</button></div>
        <div><button>15%</button></div>
        <div><button>25%</button></div>
        <div><button>50%</button></div>
        <div><input placeholder="Custom"></div>
      </div>
      <p>Number of People</p>
      <input type="number">
    </div>
  

    <div class="result-container">

      <p>Tip Amount</p>
      / person
    
      <p>Total</p>
      / person<br>
      <div class="reset-button">
        <button>Reset</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yCAFEEE/">yCAFEEE</a>.
  </div>
</body>
</html>
